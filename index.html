<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="wRuUzrnDHKLo2nnHmkgivJCws9J4IepwbnczYqTYFEc" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <header>
        <h1 id="heading">BMI Calculator</h1>
    </header>
    <div id="wrapItems">
        <div id="mainContainer">
            <div id="container">
                
                <form>
                    <h3 id="text_1">Weight</h3>
                    <input id="weightId" type="number" min="0" placeholder=" In kg ...">

                    <h3 id="text_2">Height</h3>

                    <select id="dropDown" name="scale">
                        <option selected="">Select Unit</option>
                        <option value="cm">cm</option>
                        <option value="feet">feet</option>
                    </select>

                    <div id="container11">
                        <h2 id="text_3">Centimeter</h2>
                        <input id="inputCentimeter" min="0" type="number">
                    </div>

                    <div id="container12">
                        <h2 id="text_4">Feet</h2>
                        <input id="input1" min="0" type="number">

                        <h2 id="text_5">Inches</h2>
                        <input id="input2" min="0" type="number">
                    </div>
                    
                </form>
            </div>

        <div id="btnDiv">
            <button id="btnId" type="button">Calculate</button>
            <br>
            <button id="btn2Id" type="button">Reset</button>
        </div>

        <div id="container_2">
            
            <div id="Output"></div>
            
            <div id="OutputMsg"></div>
        </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
